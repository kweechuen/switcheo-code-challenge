<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Swap Form</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
 <h1>Currency Swap Form</h1>

  <form id="swap-form">
    <label for="input-amount">Amount to send</label>
    <input type="number" id="input-amount" placeholder="Enter amount" required>

    <p></p><label for="output-amount">Amount to receive</label>
    <input type="text" id="output-amount" placeholder="Calculated amount" disabled></p>

    <button type="submit" id="confirm-swap">CONFIRM SWAP</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
